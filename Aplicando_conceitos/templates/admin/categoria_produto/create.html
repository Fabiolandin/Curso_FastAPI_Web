{% extends 'admin/base.html' %}

{% block container %}
<h1 class="h3 mb-4 text-gray-800">Criar Categoria de Produto</h1>

{% if error %}
<div class="alert alert-warning" role="alert">
    {{ error }}
    {% endif %}

    <form method="post" action="{{ url_for('categoria_produto_create') }}" autocomplete="off" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome da categoria:</label>
            <input type="text" class="form-control" id="nome" name="nome"
                value="{% if objeto %}{{ objeto.nome }}{% endif %}" required autofocus>
        </div>
        <div class="mb-3">
            <label for="funcao" class="form-label">Descrição:</label>
            <input type="text" class="form-control" id="descricao" name="descricao"
                value="{% if objeto %}{{ objeto.descricao }}{% endif %}" required>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
    {% endblock %}
