{% extends 'admin/base.html' %}
{%block container%}
<h1 class="h3 mb-2 text-gray-800">Produto</h1>
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">ID: {{ object.id }}</h6>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellscpacing="0">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Preco</th>
                        <th>Estoque</th>
                        <th>Categoria</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{ object.nome }}</td>
                        <td>{{ object.descricao }}</td>
                        <td>{{ object.preco }}</td>
                        <td>{{ object.estoque }}</td>
                        <td>{{ object.categoria.nome }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer d-flex align-items-rigth">
            <div class="row">
                <div class="col">
                    <a href="{{ url_for('produto_list') }}" class="btn btn-info">Voltar</a>
                </div>
                <div class="col">
                    <a href="{{ url_for('produto_delete', produto_id=object.id) }}"
                        class="btn btn-danger btn-delete">Deletar</a>
                </div>
                <div class="col">
                    <a href="{{ url_for('produto_edit', produto_id=object.id) }}" class="btn btn-primary">Editar</a>
                </div>
            </div>
        </div>
    </div>
</div>  
{% endblock %}
<script>
document.querySelectorAll('.btn-delete').forEach(function(btn) {
    btn.addEventListener('click', function(e) {
        e.preventDefault();
        fetch(btn.getAttribute('href'), { method: 'DELETE' })
            .then(() => location.reload())
            .catch(err => alert('Erro ao deletar!'));
    });
});
</script>
