{% extends 'admin/_base.html' %}

{% block content %}
    <h1 class="h3 mb-4 text-gray-800">Criar Area</h1>

    {% if error %}
        <div class="alert alert-warning" role="alert">
            {{ error }}
    {% endif %}

    <form method="post" action="{{ url_for('area_create') }}" autocomplete="off" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="area" class="form-label">Nome da Area:</label>
            <input type="text" class="form-control" id="area" name="area" value="{% if objeto %}{{ objeto.area }}{% endif %}" required autofocus>
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
{% endblock %}
